name: Build Jenkins Sidecar

on: [push]

jobs:
  build-jenkins-sidecar-java-jar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn clean package
      - uses: actions/upload-artifact@v3
        with:
          name: jenkins-sidecar-1.0-SNAPSHOT-jar-with-dependencies.jar
          path: target/jenkins-sidecar-1.0-SNAPSHOT-jar-with-dependencies.jar
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: latest
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            target/jenkins-sidecar-1.0-SNAPSHOT-jar-with-dependencies.jar

  build-ecomm-worker-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build contacts and export to Docker
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-worker:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v2
        with:
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecommerce-worker:latest
